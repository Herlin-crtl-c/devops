version: 0.2
env: 
  secrets-manager:
    key: SERVERLESS_ACESSS_KEY
phases:
  install:
    runtime-versions:
      nodejs: 12  
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install -g serverless
      - npm install
      
  build:
    commands:
      - echo Build started on date
      - echo Compiling the Node.js code
      - export AWS_ACCESS_KEY_ID=AKIAURNRGO3INWABY2CU
      - export AWS_SECRET_ACCESS_KEY=${env.secrets-manager.SERVERLESS_ACESSS_KEY}
      
  post_build:
    commands:
      - echo Build completed on date
      - sls deploy